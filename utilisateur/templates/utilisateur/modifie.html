{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}modifier un utilisateur{% endblock %}
{% block modifier %}

    <div class="content">
      <div class="back-button" style="justify-content: flex-end">
        <a href="{% url "utilisateur:index" %}"><i class="fas fa-arrow-left"></i> Retour</a>
      </div>
      <h2>modifier un utilisateur</h2>
      <form  method="post">
        {%  csrf_token %}
      <div class="form-container">

        {% comment %} <div class="form-group">
          <label for="nom">Pseudo</label>
          <input type="text" id="nom" name="nom" />
        </div>

        <div class="form-group">
          <label for="prenom">Mot de passe</label>
          <input type="text" id="prenom" name="prenom" />
        </div>

        <div class="form-group">
          <label for="matricule">Confirmez le mot de passe</label>
          <input type="text" id="matricule" name="matricule" />
        </div> {% endcomment %}
        {{formulai | crispy }}
        <div class="form-actions">
          <button class="btn-cancel" onclick="confirmCancel()">Annuler</button>
          <button class="btn-save">Enregistrer</button>
        </div>
      </div>
    </div>
{% endblock %}
