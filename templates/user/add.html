{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}add new user{% endblock %}
{% block modifier %}

    <div class="content">
      <div class="back-button" style="justify-content: flex-end">
        <a href="{% url "user:index" %}"><i class="fas fa-arrow-left"></i> Return</a>
      </div>
      <h2>add new user</h2>
      <form  method="post">
        {%  csrf_token %}
      <div class="form-container">
        {{formulai |crispy}}
        {% comment %} <h1>Ajouter un utilisateur</h1>

        <div class="form-group">
          <label for="nom">Pseudo</label>
          <input type="text" id="nom" name="nom" />
        </div>

        <div class="form-group">
          <label for="prenom">Mot de passe</label>
          <input type="text" id="prenom" name="prenom" />
        </div>

        <div class="form-group">
          <label for="matricule">Confirmez le mot de passe</label>
          <input type="text" id="matricule" name="matricule" />
        </div>
        {% endcomment %}
        <div class="form-actions">
          <button class="btn-cancel" onclick="confirmCancel()">cancel</button>
          <button class="btn-save">save</button>
        </div>
      </div>
    </div>
{% endblock %}
