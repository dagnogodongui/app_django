{%load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script src={% static 'js/script.js'%} defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div style="display:flex">
      <img src={% static 'images/img_org.jpg'%} alt="logo"  width="50px" height ="50px" />
      <h2>Mon Etab </h2>
      </div>
      <hr />
      <ul>
        <li>
          <a href="{% url "dashboard:index" %}"
            ><i class="fas fa-tachometer-alt"></i> Tableau de bord</a
          >
        </li>
        <li class="active">
          <a href="{% url "student:index" %}"><i class="fas fa-user-graduate"></i> student</a>
        </li>
        <li>
          <a href="{% url "teacher:index" %}"
            ><i class="fas fa-chalkboard-teacher"></i> teacher</a
          >
        </li>
        <li>
          <a href="{% url "user:index" %}"
            ><i class="fas fa-chalkboard-teacher"></i> user</a
          >
        </li>
        <li>
          <a href="{% url "report:index" %}"><i class="fas fa-chart-line"></i> Report</a>
        </li>
      </ul>
      <hr style="margin-top: 270px" />
      <ul>
        <li>
          <a href="{% url "dashboard:login" %}"
            ><i class="fas fa-sign-out-alt"></i> sign out</a
          >
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="back-button" style="justify-content: flex-start">
        <h1 style="color: black">Tableau de bord</h1>
      </div>
      <div class="card-container">
        <div class="card">Nombre d'élèves<br />128 100</div>
        <div class="card">Nombre de professeurs<br />128 100</div>
        <div class="card">Nombre d'utilisateurs<br />128 100</div>
        <div class="card">
          <canvas id="pie-chart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% comment %} <script src={% static 'js/script.js'%}/> {% endcomment %}
  </body>
</html>
