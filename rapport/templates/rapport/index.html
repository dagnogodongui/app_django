{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapport</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <script src={% static 'js/script.js'%} defer> </script>
  
  </head>
  <body>
   <div class="sidebar">
   
      <hr />
      <ul>
        <li>
          <a href="{% url "dashboad:index" %}"
            ><i class="fas fa-tachometer-alt"></i> Tableau de bord</a
          >
        </li>
        <li class="active">
          <a href="{% url "eleve:index" %}"><i class="fas fa-user-graduate"></i> Élèves</a>
        </li>
        <li>
          <a href="{% url "professeur:index" %}"
            ><i class="fas fa-chalkboard-teacher"></i> Professeurs</a
          >
        </li>
        <li>
          <a href="{% url "utilisateur:index" %}"
            ><i class="fas fa-chalkboard-teacher"></i> Utilisateur</a
          >
        </li>
        <li>
          <a href="{% url "rapport:index" %}"><i class="fas fa-chart-line"></i> Rapport</a>
        </li>
      </ul>
      <hr style="margin-top: 270px" />
      <ul>
        <li>
          <a href="{% url "dashboad:connexion" %}"
            ><i class="fas fa-sign-out-alt"></i> Déconnexion</a
          >
        </li>
      </ul>
    </div>

    <div class="content">
       <h1>Rapport</h1>
      <div class="back-button" style="justify-content: flex-end">
        <a href="{% url "dashboad:index" %}"><i class="fas fa-arrow-left"></i> Retour</a>
      </div>

      <div class="form-container">
        

        <div class="form-group">
          <select id="classe" name="classe">
            <option value="" disabled selected>Sélectionner une option</option>
            <option value="liste des élèves">liste des élèves</option>
            <option value="liste des professeurs">liste des professeurs</option>
            <option value="liste des utilisateurs">
              liste des utilisateurs
            </option>
          </select>
        </div>

        <div class="form-actions">
          <button class="btn-cancel" onclick="confirmCancel()">
            Générer format PDF
          </button>
          <button class="btn-save" onclick="confirmCancel()">
            Générer format Excel
          </button>
        </div>
      </div>
    </div>
    {% comment %}
    <script src="{% static 'js/script.js'%}" />
    {% endcomment %}
  </body>
</html>
